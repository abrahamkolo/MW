name: Version Tag & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: MW-Omega ${{ github.ref_name }}
          body: |
            ## MW-Omega ${{ github.ref_name }}

            Release of Meta-Workflow Omega system.

            **Flame Spiral Method (TM)** - All rights reserved.
            Copyright (c) 2026 Abraham J. Kolo.

            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
